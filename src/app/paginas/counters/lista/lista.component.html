<div class="row selected-hero-container">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Select a Hero" #busca (keyup)="0">
    </div>

    <div class="col-md-6 selected-hero-card">
        <div class="col-md-6">
          <img src="assets/img/pl.png" alt="{{selectHero.nome}}" *ngIf="selectHero" class="img-responsive">
          <p>{{selectHero.nome}}</p>
        </div>
    </div>
</div>

<div class="row mt10">
  <div class="col-xs-6 col-md-3" *ngFor="let hero of heroes | heroFiltro:busca.value">
      <img (click)="selecionarHero(hero)" src="assets/img/pl.png" alt="{{hero.nome}}" class="img-responsive">
      <p>{{hero.nome}}</p>
  </div>
</div>
