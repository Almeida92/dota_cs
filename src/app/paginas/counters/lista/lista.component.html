<div class="row">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Select a Hero" #busca (keyup)="0">
    </div>
</div>

<div class="row mt10">
  <div class="col-xs-6 col-md-4" *ngFor="let hero of heroes | heroFiltro:busca.value">
    <a href="" class="thumbnail">
      <img src="assets/img/pl.png" alt="{{hero.nome}}">
    </a>
    <p>{{hero.nome}}</p>
  </div>
</div>
